<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginfom.css') }}">
</head>

<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input u-name" name="username" placeholder="Name" />
                <input type="email" class="input u-email" name="email" placeholder="Email" />
                <input type="password" class="input u-pass" name="password" placeholder="Password" />
            </div>
            <button class="submit-btn signup-user">Sign up</button>
        </div>

        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <form method="post">
                    <div class="form-holder">
                        <input type="text" class="input  u-name-in" id="username" name="username" placeholder="Username"
                            required />
                        <input type="password" class="input u-pass-in" id="password" name="password"
                            placeholder="Password" required />
                    </div>
                    <!-- <a href="../index.html" style="text-decoration: none;"> -->
                    <button type="submit" class="submit-btn login-user">
                        Log in</button>
                    <!-- </a> -->
                </form>
            </div>
        </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{{ url_for('static', filename='js/loginfom.js') }}"></script>
</body>

</html>
