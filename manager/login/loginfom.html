<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link rel="stylesheet" href="loginfom.css">
</head>

<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input u-name" placeholder="Name" />
                <input type="email" class="input u-email" placeholder="Email" />
                <input type="password" class="input u-pass" placeholder="Password" />
            </div>
            <button class="submit-btn signup-user">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="text" class="input  u-name-in" placeholder="Username" required />
                    <input type="password" class="input u-pass-in" placeholder="Password" required />
                </div>
                <!-- <a href="../index.html" style="text-decoration: none;"> -->
                <button class="submit-btn login-user">
                    Log in</button>
                <!-- </a> -->
            </div>
        </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="loginfom.js"></script>
</body>

</html>
